<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer web</title>

    <!-- css file  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="head">Set Timer</h1>

    <div class="timer">
        <div class="feilds">

            <input type="text" id="hour" placeholder="hrs">
            <input type="text" id="min" placeholder="mins">
            <input type="text" id="sec" placeholder="secs">
        </div>

        <div class="btns">
    <button id="start">Start</button>
    <button id="reset">Reset</button>

</div>
</div>

<!-- js file -->
    <script src="app.js"></script>
</body>
</html>
